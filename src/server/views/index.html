{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    {% if user %}
    <h1>{{ user.preferred_name }} {{ user.last_name }}</h1>
    <h3>{{ user.email }}</h3>
    <img src="{{ user.avatar_url }}" alt="profile_image" />
    {% else %}
    <h1>Welcome!  Please log in to continue.</h1>
    {% endif %}

  </div>

{% endblock %}
